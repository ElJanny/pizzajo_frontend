<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{summary}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    {{price}} forint
      <button mat-button (click)="addToCart()">Purchase</button>
    </mat-card-actions>
  </mat-card>
